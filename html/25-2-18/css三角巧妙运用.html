<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sanjiao1 {
            width: 0;
            height: 0;
            border-left: 50px solid pink;
            border-bottom: 50px solid skyblue;
            border-top: 50px solid gray;
            border-right: 50px solid aquamarine;
        }

        .sanjiao2 {
            width: 0;
            height: 0;
            border-left: 0px solid pink;
            border-bottom: 0px solid skyblue;
            border-top: 100px solid transparent;
            border-right: 50px solid aquamarine;
        }

        .press {
            width: 160px;
            height: 24px;
            border: 1px solid red;
            overflow: hidden;
        }

        .sanjiao3 {
            display: inline-block;
            width: 0;
            height: 0;
            border-color: transparent white transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
            background-color: red;
        }

        .vaule {
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            text-align: center;
            color: white;
            font-size: 18px;
        }

        .yuanjia {
            float: right;
            width: 60px;
            text-align: center;
            text-decoration: line-through;
            line-height: 24px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="sanjiao1"></div>
    <div class="sanjiao2"></div>
    <div class="press">
        <span class="vaule">$270</span>
        <span class="sanjiao3"></span>
        <span class="yuanjia">$300</span>
    </div>
</body>

</html>
