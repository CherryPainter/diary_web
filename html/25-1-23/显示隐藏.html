<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 30px 0;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .mask {
            display: none;
            position: absolute;
            /* top: 400; */
            width: 444px;
            height: 320px;
            background: rgba(0, 0, 0, .3);
        }

        .tudou:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="./beijing.jpg" alt="">
    </div>
</body>

</html>
