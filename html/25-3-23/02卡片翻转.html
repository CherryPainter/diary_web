<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wk {
      width: 500px;
      height: 300px;
      perspective: 1000px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card:hover {
      animation-name: move;
      animation-duration: 1.5s;
    }

    img {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      /* 隐藏背面，避免同时显示两面 */
      border-radius: 10px;
    }

    img:last-of-type {
      transform: rotateY(180deg);
    }

    @keyframes move {
      0% {
        transform: rotateY(0deg);
      }

      50% {
        transform: rotateY(180deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>


<body>
  <div class="wk">
    <div class="card">
      <img src="./窗外的风景_2.jpg" alt="">
      <img src="./窗外的风景_1.jpg" alt="">
    </div>

  </div>
</body>

</html>
