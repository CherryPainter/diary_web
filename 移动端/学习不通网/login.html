<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0 user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>学习不通-登录</title>
</head>

<body>
  <div class="login">
    <div class="log w">
      <a href="./index.html"><img src="./images/logo.png" alt=""></a>
    </div>
    <div class="main">
      <div class="contains w">
        <div class="wrapper">
          <form action="" autocomplete="off" name="login">
            <div class="box">
              <div class="tab-nav">
                <a href="javascript:;" class="active" data-id="0">账户登录</a>
              </div>
              <div class="tab-pane">
                <div class="link">
                  <a href="javascript:;">手机验证码登录</a>
                </div>
                <div class="input">
                  <span class="iconfont icon-zhanghao"></span>
                  <input required type="text" placeholder="请输入用户名称/手机号码" name="username">
                </div>
                <p class="alert uname">用户名称/手机号码输入错误!</p>
                <div class="input">
                  <span class="iconfont icon-suo"></span>
                  <input required type="password" placeholder="请输入密码" name="password">
                </div>
                <p class="alert pwd">密码输入错误！</p>
                <div class="agree">
                  <label for="my-checkbox">
                    <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
                    <span class="iconfont icon-xuanze"></span>
                  </label>
                  我已同意 <a href="#">《服务条款》</a href="#"> 和 <a>《服务条款》</a>
                </div>
                <div class="button">
                  <button type="submit" class="dl">登 录</button>
                  <a class="fl" href="#">忘记密码？</a>
                  <a class="fr" href="./register.html">免费注册</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="ph">
      <div class="hint">
        <p>登录成功</p>
        <span class="time">5</span>秒后自动跳转到首页或<a href="./index.html">点击此处跳转</a>
      </div>
    </div>
    <!-- 底部模块 -->
    <div class="mod_copyright w">
      <div class="link">
        <ul>
          <li><a href="#">关于我们</a></li>
          <li><a href="#">联系客服</a></li>
          <li><a href="#">工作机会</a></li>

        </ul>

      </div>
    </div>
  </div>
