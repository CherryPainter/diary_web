{% extends 'base.html' %}
{% block title %}重置密码{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          重置密码
        </div>
        <div class="card-body">
          <p class="text-muted mb-4">辅助验证通过。请设置新密码完成解锁。</p>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <form method="post" action="{{ url_for('main.reset_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="username" value="{{ username }}">
            <div class="mb-3">
              <label for="new_password" class="form-label">新密码</label>
              <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6" placeholder="至少6位">
            </div>
            <div class="mb-3">
              <label for="confirm_new" class="form-label">确认新密码</label>
              <input type="password" class="form-control" id="confirm_new" name="confirm_new" required minlength="6" placeholder="再次输入新密码">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">提交并完成解锁</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
