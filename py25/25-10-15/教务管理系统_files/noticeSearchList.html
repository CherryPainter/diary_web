<script>
	//-new add：有tab页时，去右侧滚动条，80%的页面可以被限制住-
	$(function(){
	    var navmenuH = parseInt($(".navmenu").css("height"));
	    if(!isNaN(navmenuH)){
	      	$(".ajax_container").css("height","calc(100vh - 45px)");
	      	var semesterbarH = parseInt($(".semesterbar").css("height"));
		    if(!isNaN(semesterbarH)){//既有tab页，又有学期切换标签，再多减去一点
		      $(".ajax_container").css("height","calc(100vh - 45px - 35px)");
		    }
	    }
	    //如果是弹框设置为100%
        if ($("#colorbox").find(".ajax_container").length > 0){
            $("#colorbox").find(".ajax_container").css("height","100%");
        }
	});
	
	// 引入主题对应css文件y
	function setTheme() {
		var themeName = window.localStorage.getItem("themName"); 
		if (!themeName) {
			return true;
		}
	  	var href = '/eams/static/themes/theme-ui-' + themeName + ".css";
	  	var $ele = $("link[href*='theme-ui.css']");
	  	// 已引入的主题css文件，需要移除
	  	var $ele_theme = $("link[href*='theme-ui-']");
	  	var node = document.createElement("link");
	    node.rel = 'stylesheet';
	    node.href = href;
	    node.type = "text/css";
	    $ele.after(node);
	    setTimeout(function () {
	  		$ele_theme.remove();
		}, 1000);
	}
	
	setTheme();
	// 切换主题时系统字体颜色等随主题切换y
	window.addEventListener('storage', function (e) {
        if ('themName' === e.key) {
          	setTheme();
        }
    });
</script>

  function colCheck_grid18521110151(event) {
    var element = null;
    if (jQuery(event.currentTarget).is("input")){
      element = jQuery(event.currentTarget);
    }else{
      element = jQuery(event.currentTarget).find("input");
    }
    if (!element.parent().hasClass("clicked")) {
      var flag = !element.prop("checked");
      element.prop("checked",flag);

    }
    var colIndex = -1;
    var trElement = jQuery("table#grid18521110151").find("thead").children(":last");
    trElement.children().each(function (index,obj) {
      if(element.val() == jQuery(obj).attr("id")){
        colIndex = index;
        return false;
      }
    });
    if (colIndex > 0){
      jQuery("table#grid18521110151").find("tr").each(function () {
        if (element.prop("checked")){
          jQuery(this).children().eq(colIndex).css("display","table-cell");
        }else{
          jQuery(this).children().eq(colIndex).css("display","none");
        }
      });
    }
	var showCalTotal = 0;
    var displayCols  = "";

    return false;
  }

    function divGridTableHeight(){

        var navmenuH = parseInt($(".navmenu").css("height"));

            subHeight = subHeight + navmenuH;
        }
        var gridbarH = parseInt($("#grid18521110151_bar1").css("height"));
        if(!isNaN(gridbarH)){
            subHeight = subHeight + gridbarH;
        }
        var gridbarT = parseInt($("#grid18521110151_bar1").css("padding-top"));
        if(!isNaN(gridbarT)){
            subHeight = subHeight + gridbarT;
        }
        var offestTopH = document.getElementById("grid18521110151-div-grid-table").offsetTop;

        var finalSubHeight = Math.max(subHeight, offestTopH);
        if (maybeDialog && offestTopH > 200) {
            finalSubHeight = subHeight;
        }
        if(finalSubHeight > 0 && $("#grid18521110151-div-grid-table").height() > finalSubHeight){
            $("#grid18521110151-div-grid-table").css("height","calc(100vh - 40px - "+finalSubHeight+"px)");
        }
    }
