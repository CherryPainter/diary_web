<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    // 1.获取全选框
    const checkAll = document.querySelector('#checkAll')
    // 2.获取所有的小复选框
    const checks = document.querySelectorAll('.ck')
    checkAll.addEventListener('click', function () {
      // 业务1.点全选时，小复选框勾选
      for (let i = 0; i < checks.length; i++) {
        // 勾选时checkAll.checked == true,传入check[i]
        checks[i].checked = checkAll.checked
      }
    }
    )
    //     流程总结如下：
    // for 遍历所有子复选框 checks。
    // 每一个都加上 click 监听。
    for (let i = 0; i < checks.length; i++) {
      // 每次点击时：
      // 重新统计当前被选中的 .ck 数量。
      checks[i].addEventListener('click', function () {
        // console.log(document.querySelectorAll(`.ck:checked`).length);
        // // 这里是判断 表单元素被选中时 的复选框长度 === 这个复选框伪数组的长度 则返回true
        // console.log(document.querySelectorAll(`.ck:checked`).length === checks.length);
        // ------------------------------------------------
        // 判断是不是“全选”。
        // 是的话 → checkAll.checked = true
        // 不是的话 → checkAll.checked = false
        checkAll.checked = document.querySelectorAll(`.ck:checked`).length === checks.length
      })
    }

  </script>
</body>

</html>
