<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let money = 100
    while (true) {
      let user = +prompt(`
      请你选择操作：
      1.存钱
      2.取钱
      3.查看金额
      4.退出
      `)
      if (user === 4) {
        break
      }
      switch (user) {
        case 1:
          money += +prompt('请输入要存入的金额：')
          break
        case 2:
          money -= +prompt('请输入要取出的金额：')
          break
        case 3:
          alert(`您的余额：${money}元`)
          break
      }
    }
  </script>
</body>

</html>
