<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 80px;
      height: 25px;
      border-radius: 5px;
      background-color: rgba(255, 161, 252, .5);
      border: 1px solid skyblue;
      padding-left: 5px;
      color: rgb(244, 168, 250);
    }
  </style>
</head>

<body>
  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${j} * ${i} = ${i * j}</span>`)
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
