<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    s = 0
    let i = 1
    while (i <= 100) {
      document.write(`打印1-100,现在是第${i}个<br>`)
      s += i
      i++
    }
    document.write(`1-100累加和:${s}`)
    k = 0
    let j = 1
    while (j <= 100) {
      if (j % 2 === 0) {
        k += j
      }
      j++
    }
    document.write(`1-100偶数和:${k}`)
  </script>
</body>

</html>
