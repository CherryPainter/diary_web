<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>学生信息管理</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <h1>新增学员</h1>
  <form class="info" autocomplete="off">
    姓名：<input type="text" class="uname" name="uname" />
    年龄：<input type="text" class="age" name="age" />
    性别:
    <select name="gender" class="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    薪资：<input type="text" class="salary" name="salary" />
    就业城市：<select name="city" class="city">
      <option value="北京">北京</option>
      <option value="上海">上海</option>
      <option value="广州">广州</option>
      <option value="深圳">深圳</option>
      <option value="曹县">曹县</option>
    </select>
    <button class="add">录入</button>
  </form>

  <h1>就业榜</h1>
  <table>
    <thead>
      <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>薪资</th>
        <th>就业城市</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- 
        <tr>
          <td>1001</td>
          <td>欧阳霸天</td>
          <td>19</td>
          <td>男</td>
          <td>15000</td>
          <td>上海</td>
          <td>
            <a href="javascript:">删除</a>
          </td>
        </tr> 
        -->
    </tbody>
  </table>
  <script>
    // 1.声明一个空的数组
    const arr = []
    // 获取元素对象
    const name = document.querySelector('.uname')
    const age = document.querySelector('.age')
    const gender = document.querySelector('.gender')
    const salary = document.querySelector('.salary')
    const city = document.querySelector('.city')
    const info = document.querySelector('.info')
    const n = document.querySelectorAll('[name]')
    // 获取tbody
    const tbody = document.querySelector('tbody')
    // 提交事件
    info.addEventListener('submit', function (e) {
      // 阻止默认行为
      e.preventDefault()
      // 判断表单是否为空
      for (let i = 0; i < n.length; i++) {
        // 如果这个name里的值为null null = false 就不能进行提交
        if (n[i].value == false) {
          alert('请输入完整信息')
          return
          // 如果不为null 为true通过，也可以不写
        } else if (n[i].value == true) {
          break
        }
      }
      // 生成对象
      // 注意：.value写在事件里可以动态的获取数据
      const obj = {
        stu_id: arr.length + 1,
        name: name.value,
        age: age.value,
        gender: gender.value,
        salary: salary.value,
        city: city.value
      }
      // 追加到数组
      arr.push(obj)
      // 先清空tbody, 防止重复渲染
      tbody.innerHTML = ''
      // 重新渲染表格
      render()
      // 初始化表单
      info.reset()
    })
    // 渲染表格
    function render() {
      for (let i = 0; i < arr.length; i++) {
        // 创建节点
        const tr = document.createElement('tr')
        // 追加节点
        tbody.appendChild(tr)
        // 修改html
        tr.innerHTML = `
          <td>${arr[i].stu_id}</td>
          <td>${arr[i].name}</td>
          <td>${arr[i].age}</td>
          <td>${arr[i].gender}</td>
          <td>${arr[i].salary}</td>
          <td>${arr[i].city}</td>
          <td>
            <a href="javascript:" data-id = '${i}'>删除</a>
          </td>
         `
      }
    }
    tbody.addEventListener('click', function (e) {
      if (e.target.tagName === 'A') {
        // 先清空tbody, 防止重复渲染
        tbody.innerHTML = ''
        // 因为我们需要的是a的自定义属性id
        // 其次e.target = a标签 所以直接使用dataset.id调出值
        // 再使用splice 进行删除对应的数组
        // 注意这里不能用删除节点，或者用document.querySelector('a')再获取a
        arr.splice(e.target.dataset.id, 1)
        // 重新渲染表格
        render()
      }
    })


  </script>

</body>

</html>
