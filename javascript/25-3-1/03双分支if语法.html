<body>
  <script>
    // <!-- 1.用户输入用户名 and 密码-->
    let user = prompt('请输入用户名：')
    let pad = +prompt('请输入密码：')
    // 2.条件分支，成功and失败
    if (user === 'pink' && pad === 123456) {
      alert('登陆成功')
    } else {
      alert('登陆失败')
    }

  </script>
