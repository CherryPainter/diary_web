<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function money() {
      let balance = +prompt('输入银行卡余额')
      let money1 = +prompt('输入当月食宿消费金额')
      let money2 = +prompt('输入当月生活消费金额')
      return balance - money1 - money2
    }
    result = money()
    alert(`你还剩${result}元`)

  </script>
</body>
