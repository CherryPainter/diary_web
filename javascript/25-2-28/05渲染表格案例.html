<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }

    table,
    tr,
    td,
    th {
      border: 1px solid #000;
      border-collapse: collapse;
      padding: 20px 40px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <h3>订单确认</h3>

  </table>
  <script>
    // 1.用户输入
    let price = +prompt('请输入商品价格：')
    let num = +prompt('请输入商品数量：')
    let adress = prompt('请输入收货地址：')
    // 2.计算总额
    let total = price * num
    // 3.页面打印
    document.write(`
    <table>
    <thead>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
        <td>小米手机青春PLUS</td>
        <td>${price}元</td>
        <td>${num}</td>
        <td>${total}元</td>
        <td>${adress}</td>
      </tr>
    </thead>
    `)
  </script>
</body>

</html>
