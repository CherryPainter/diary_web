<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num = Math.floor(Math.random() * 101) + 1
    while (true) {
      let num2 = +prompt('请输入你猜的数字：')
      if (num2 > num) {
        alert('数字猜大了，继续猜')
        continue
      } else if (num2 < num) {
        alert('数字猜小了，继续猜')
        continue
      } else {
        alert('猜对了咯！')
        break
      }
    }
  </script>
</body>

</html>
