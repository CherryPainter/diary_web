<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zk2401郭涛</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .clearfix::after {
            content: "";
            display: block;
            height:0;
            visibility: hidden;
            clear: both;
        }

        header {
             height: 80px;
            background-color:  gold;
        }
    
        nav {
            height: 60px;
            width:80%;
            margin: 5px auto;
            background-color: rgb(85, 100, 106);
        }
    
        section {
            width:80%;
            margin: 0 auto;
        }
    
        section ul {
            width:100%;
        }
    
        section li {
            float:left;
            list-style: none;
            width: 25%;
            height: 300px;
            background-color: greenyellow;
            border: 5px solid #fff;
        }
    
        section li:nth-of-type(1) {
            width:50%;
            height:600px;
        }
    
        .two_clearfix ul li {
            width:20%;
            height:300px;
        }
    
        footer {
            background-color: pink;
            height: 70px;
            position: relative;
            clear: both;
        }
    </style>
</head>
<body>
    <header></header>
    <nav></nav>
    <section>
        <ul class="clearfix">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
    <section class="two_clearfix">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
    <footer></footer>
</body>
</html>
